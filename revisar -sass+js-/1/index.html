      window.parent.postMessage("resize", "*");
    }

<body>
    <blockquote>
        <span>este es</span>
        <span>un</span>
        <span>ejemplo</span>

<script>
         function animate() {
  document.querySelector('blockquote').classList.toggle('animate');
}

document.addEventListener('click', animate);

setTimeout(animate, 1000);
